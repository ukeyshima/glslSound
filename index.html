<!DOCTYPE html>
<html>

<head>
    <script src="main.js"></script>
    <script id="vs" type="vertexShader.glsl">#version 300 es 
        precision highp float;
        uniform float iTime;
        out float sound;
        void main(void){
            float time=float(gl_VertexID)/44100.0+iTime;
            sound=sin(6.2831*440.0*time);        
        }</script>
    <script id="fs" type="fragmentShader.glsl">#version 300 es
    void main(void){}</script>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>

</html>
